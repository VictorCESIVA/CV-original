        /* Liens */

        /* Animation de scintillement (Flicker) */
        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            20% { opacity: 0.99; }
            50% { opacity: 0.95; }
            80% { opacity: 0.9; }
            100% { opacity: 0.97; }
        }

        /* Appliquer le scintillement au conteneur */
        .crt-effect {
            animation: flicker 0.15s infinite;
        }

        /* Scanline (Ligne qui descend) */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 65, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: fixed; /* Fix√© √† l'√©cran */

        @keyframes scanline {

            100% { top: 100%; }
        }

        /* Zone d'input */
        .input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
            opacity: 1;
            transition: opacity 0.2s;
        }

        /* Classe pour cacher l'input pendant l'√©criture */
        .hidden-input {
            opacity: 0;

        }

        .prompt {

        .command-output { margin-bottom: 15px; white-space: pre-wrap; }

        /* ASCII ART */

        }

        @media (max-width: 600px) {

    </style>

    // --- FONCTION MACHINE A ECRIRE ---
    function typeWriter(element, text, speed = 10, callback) {
        let i = 0;
        isTyping = true;
        inputLine.classList.add('hidden-input'); // Cache l'input pendant l'√©criture

        function type() {
            if (i < text.length) {
                // Si on rencontre une balise HTML (<), on l'ajoute d'un coup
                if (text.charAt(i) === '<') {
                    let tagEnd = text.indexOf('>', i);
                    if (tagEnd !== -1) {
                        element.innerHTML += text.substring(i, tagEnd + 1);
                        i = tagEnd + 1;
                    }
                } else {
                    element.innerHTML += text.charAt(i);
                    i++;
                }
                
                // Scroller vers le bas automatiquement
                window.scrollTo(0, document.body.scrollHeight);
                
                // Vitesse variable pour effet "humain" (entre speed et speed*2)
                let randomSpeed = speed + Math.random() * 20;
                setTimeout(type, randomSpeed);
            } else {
                isTyping = false;
                inputLine.classList.remove('hidden-input');
                input.focus();
                if (callback) callback();
            }
        }
        type();
