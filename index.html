    <style>
        /* --- STYLE RETRO CRT --- */
        body {
            background-color: #0d1117;
            color: #00ff41; /* Vert Hacker */
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            font-size: 16px;
            line-height: 1.5;
            overflow-x: hidden;
            text-shadow: 0 0 5px rgba(0, 255, 65, 0.5); 
        }

        #terminal-container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            min-height: 90vh;
            padding-bottom: 50px;
        }

        a { color: #fff; text-decoration: underline; text-shadow: none; cursor: pointer; }
        a:hover { color: #00ff41; background: #333; }

        /* Animation CRT Flicker */
        @keyframes flicker {
            0% { opacity: 0.97; } 5% { opacity: 0.95; } 10% { opacity: 0.9; }
            50% { opacity: 0.95; } 80% { opacity: 0.9; } 100% { opacity: 0.97; }
        }
        .crt-effect { animation: flicker 0.15s infinite; }

        /* Scanline */
        .scanline {
            width: 100%; height: 100px; z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 65, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1; position: fixed; top: 0; left: 0; pointer-events: none;
            animation: scanline 8s linear infinite;
        }
        @keyframes scanline { 0% { top: -100px; } 100% { top: 100%; } }

        /* Input Zone */
        .input-line { display: flex; align-items: center; margin-top: 10px; opacity: 1; transition: opacity 0.2s; }
        .hidden-input { opacity: 0; pointer-events: none; }

        .prompt { color: #bd53ed; margin-right: 10px; font-weight: bold; text-shadow: 0 0 5px rgba(189, 83, 237, 0.5); }
        input { background: transparent; border: none; color: #fff; font-family: 'Courier New', Courier, monospace; font-size: 16px; flex-grow: 1; outline: none; text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }

        .command-output { margin-bottom: 15px; white-space: pre-wrap; }
        .keyword { color: #fff; font-weight: bold; }
        .error { color: #ff5555; text-shadow: 0 0 5px rgba(255, 85, 85, 0.5); }
        
        .ascii-art { font-size: 10px; white-space: pre; color: #fff; margin-bottom: 20px; font-weight: bold; }

        @media (max-width: 600px) {
            body { font-size: 14px; padding: 10px; }
            .ascii-art { font-size: 5px; line-height: 6px; }
        }
    </style>
</head>
<body class="crt-effect">

<div class="scanline"></div>

<script>
    // --- DONN√âES DU CV ---

        'ascii': `
 __      __  _        _                  _   _    ___   _____  _

     \\/     |_| \\___| \\__|\\___/ |_|     |_| \\_|  \\___/ |_____||______|
        `,
        'intro': `
Bienvenue sur le CV interactif de <strong>Victor NOEL</strong> [v3.0]

        `,
        'about': `

        `,
        'skills': `
--- üíª COMP√âTENCES ---
> Langages : Python, C/C++, JavaScript, PHP, SQL
> Web : HTML, CSS, PHP (Front & Back)
> Outils : GitHub, VS Code, Cursor (IA), Arduino
> Langues : Anglais (TOEIC 870 - B2+), Fran√ßais (Maternelle)
        `,
        'education': `
--- üéì FORMATIONS ---
[2023 - Aujourd'hui] CESI Lille (2√®me ann√©e Pr√©pa Ing√©nieur Info)

        `,
        'projects': `

        `,
        'xp': `

        `,
        'contact': `
--- üìû CONTACT ---
Email : <a href="mailto:Victor_noel2004@icloud.com">Victor_noel2004@icloud.com</a>
LinkedIn : <a href="https://www.linkedin.com/in/vic-noel" target="_blank">linkedin.com/in/vic-noel</a>
        `,
        'help': `
COMMANDES :
  - <span class="keyword">about</span>, <span class="keyword">skills</span>, <span class="keyword">projects</span>, <span class="keyword">education</span>, <span class="keyword">xp</span>
  - <span class="keyword">contact</span> : Me joindre
  - <span class="keyword">download</span> : T√©l√©charger le CV PDF
  - <span class="keyword">github</span>   : Voir mes stats GitHub en live
  - <span class="keyword">game</span>     : Mini-jeu
  - <span class="keyword">theme</span>    : Changer la couleur (ex: theme red)
  - <span class="keyword">all</span>      : Tout afficher
        `
    };

    const input = document.getElementById('commandInput');
    const output = document.getElementById('output');
    const inputLine = document.getElementById('inputLine');
    let isTyping = false;
    let gameActive = false;
    let targetNumber = 0;

    // --- FONCTION MACHINE A ECRIRE ---
    function typeWriter(element, text, speed = 5, callback) {
        let i = 0;
        isTyping = true;
        inputLine.classList.add('hidden-input');

        function type() {
            if (i < text.length) {
                if (text.charAt(i) === '<') {
                    let tagEnd = text.indexOf('>', i);
                    if (tagEnd !== -1) {
                        element.innerHTML += text.substring(i, tagEnd + 1);
                        i = tagEnd + 1;
                    }
                } else {
                    element.innerHTML += text.charAt(i);
                    i++;
                }
                window.scrollTo(0, document.body.scrollHeight);
                // Vitesse beaucoup plus rapide (entre 1ms et speed+5ms)
                setTimeout(type, Math.random() * speed);
            } else {
                isTyping = false;
                inputLine.classList.remove('hidden-input');
                input.focus();
                if (callback) callback();
            }
        }
        type();
    }

    // --- DEMARRAGE ---
    window.onload = function() {
        // 1. Affichage INSTANTAN√â du logo ASCII
        const asciiDiv = document.createElement('div');
        asciiDiv.className = 'ascii-art';
        asciiDiv.innerHTML = cvData.ascii;
        output.appendChild(asciiDiv);
        
        // 2. √âcriture rapide du texte de bienvenue
        const introDiv = document.createElement('div');
        introDiv.className = 'command-output';
        output.appendChild(introDiv);
        
        typeWriter(introDiv, cvData.intro.trim(), 5); // Vitesse rapide
    };

    document.body.addEventListener('click', () => { if (!isTyping) input.focus(); });

    input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !isTyping) {
            
            // --- LOGIQUE JEU ---
            if (gameActive) {
                const guess = parseInt(input.value);
                addLine(`> ${input.value}`, 'prompt'); // Affiche ce que le user tape
                input.value = '';

                if (isNaN(guess)) {
                    addLine("Ce n'est pas un nombre.", 'error');
                } else if (guess < targetNumber) {
                    addLine(`C'est plus que ${guess} !`);
                } else if (guess > targetNumber) {
                    addLine(`C'est moins que ${guess} !`);
                } else {
                    addLine(`BRAVO ! Le nombre √©tait ${targetNumber}.`, 'keyword');
                    gameActive = false;
                    addLine("Retour au terminal.", 'keyword');
                }
                window.scrollTo(0, document.body.scrollHeight);
                return;
            }

            const command = input.value.trim().toLowerCase();
            addLine(`<span class="prompt">recruteur@cesi:~$</span> ${input.value}`);
            input.value = '';
            processCommand(command);
        }
    });

    function addLine(html, type = '') {
        const div = document.createElement('div');
        div.className = 'command-output ' + type;
        div.innerHTML = html;
        output.appendChild(div);
    }

    async function processCommand(cmd) {
        const responseDiv = document.createElement('div');
        responseDiv.className = 'command-output';
        output.appendChild(responseDiv);

        let content = '';

        if (cmd.startsWith('theme')) {
            const color = cmd.split(' ')[1];
            if (color === 'red') {
                document.body.style.color = '#ff5555';
                document.body.style.textShadow = '0 0 5px rgba(255, 85, 85, 0.5)';
                content = 'Th√®me chang√© : RED ALERT.';
            } else if (color === 'blue') {
                document.body.style.color = '#4db4ff';
                document.body.style.textShadow = '0 0 5px rgba(77, 180, 255, 0.5)';
                content = 'Th√®me chang√© : CYBER BLUE.';
            } else {
                document.body.style.color = '#00ff41';
                document.body.style.textShadow = '0 0 5px rgba(0, 255, 65, 0.5)';
                content = 'Th√®me chang√© : MATRIX GREEN.';
            }
            typeWriter(responseDiv, content, 5);
            return;
        }

        switch(cmd) {
            case 'help': content = cvData.help; break;
            case 'about': content = cvData.about; break;
            case 'skills': content = cvData.skills; break;
            case 'education': case 'formation': content = cvData.education; break;
            case 'projects': case 'projets': content = cvData.projects; break;
            case 'xp': case 'experience': content = cvData.xp; break;
            case 'contact': content = cvData.contact; break;
            
            case 'download': case 'pdf':
                content = "Lancement du t√©l√©chargement...";
                // Pense √† mettre ton vrai fichier PDF dans le dossier
                setTimeout(() => { window.open('CV_Victor_NOEL.pdf', '_blank'); }, 1000);
                break;

            case 'game':
                targetNumber = Math.floor(Math.random() * 100) + 1;
                gameActive = true;
                content = "--- JEU DU NOMBRE ---\nJe pense √† un nombre entre 1 et 100.\n√Ä toi de jouer !";
                break;

            case 'github':
                responseDiv.innerHTML = "Connexion √† GitHub...";
                try {
                    const res = await fetch('https://api.github.com/users/vic-noel');
                    if (!res.ok) throw new Error();
                    const data = await res.json();
                    content = `--- GITHUB @${data.login} ---\nRepos: ${data.public_repos} | Followers: ${data.followers}\nBio: ${data.bio || 'Aucune'}\nURL: <a href="${data.html_url}" target="_blank">${data.html_url}</a>`;
                    responseDiv.innerHTML = ""; // Efface le message de chargement
                } catch (e) {
                    content = "<span class='error'>Erreur: Impossible de joindre l'API GitHub.</span>";
                    responseDiv.innerHTML = "";
                }
                break;

            case 'clear': 
                output.innerHTML = ''; 
                // On remet le logo quand on clear pour le style
                const asciiDiv = document.createElement('div');
                asciiDiv.className = 'ascii-art';
                asciiDiv.innerHTML = cvData.ascii;
                output.appendChild(asciiDiv);
                isTyping = false;
                inputLine.classList.remove('hidden-input');
                return;

            case 'all':
                content = [cvData.about, cvData.skills, cvData.education, cvData.projects, cvData.xp, cvData.contact].join('\n');
                break;
            case '': return;
            default: content = `<span class="error">Commande inconnue: ${cmd}</span>. Tapez 'help'.`;
        }

        typeWriter(responseDiv, content.trim(), 2); // Vitesse tr√®s rapide (2ms)
    }
</script>
